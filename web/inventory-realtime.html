<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Inventory Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;

            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status.connected .status-dot {
            background: #28a745;
        }
        
        .status.disconnected .status-dot {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .feed {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .update-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 15px;
            background: linear-gradient(to right, #f8f9fa, white);
            border-radius: 5px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .update-item.alert {
            border-left-color: #dc3545;
            background: linear-gradient(to right, #fff5f5, white);
        }
        
        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .update-type {
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .update-item.alert .update-type {
            color: #dc3545;
        }
        
        .update-time {
            color: #999;
            font-size: 12px;
        }
        
        .update-content {
            color: #333;
            line-height: 1.6;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin: 0 3px;
        }
        
        .badge.danger {
            background: #dc3545;
        }
        
        .badge.success {
            background: #28a745;
        }
        
        .badge.warning {
            background: #ffc107;
            color: #333;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .no-updates {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Real-Time Inventory Monitor</h1>
            <div id="connectionStatus" class="status disconnected">
                <span class="status-dot"></span>
                <span id="statusText">Disconnected</span>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="updateCount">0</div>
                    <div class="stat-label">Total Updates</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="alertCount">0</div>
                    <div class="stat-label">Low Stock Alerts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="clientCount">0</div>
                    <div class="stat-label">Connected Clients</div>
                </div>
            </div>
            
            <div class="controls">
                <button onclick="connect()">Connect</button>
                <button onclick="disconnect()">Disconnect</button>
                <button onclick="clearFeed()">Clear Feed</button>
            </div>
        </div>
        
        <div class="feed">
            <h2>üì° Live Update Feed</h2>
            <div id="updateFeed">
                <div class="no-updates">Waiting for inventory updates...</div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let updateCount = 0;
        let alertCount = 0;
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Already connected');
                return;
            }
            
            ws = new WebSocket('ws://localhost:3000/ws/inventory');
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                addSystemMessage('Connected to inventory updates');
            };
            
            ws.onmessage = (event) => {
                console.log('Received message:', event.data);
                const data = JSON.parse(event.data);
                handleUpdate(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addSystemMessage('Connection error occurred', 'error');
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                addSystemMessage('Disconnected from server');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusEl.className = 'status connected';
                statusText.textContent = 'Connected';
            } else {
                statusEl.className = 'status disconnected';
                statusText.textContent = 'Disconnected';
            }
        }
        
        function handleUpdate(data) {
            const feed = document.getElementById('updateFeed');
            
            // Remove "no updates" message
            const noUpdates = feed.querySelector('.no-updates');
            if (noUpdates) {
                noUpdates.remove();
            }
            
            if (data.type === 'inventory_update') {
                updateCount++;
                document.getElementById('updateCount').textContent = updateCount;
                addInventoryUpdate(data);
            } else if (data.type === 'low_stock_alert') {
                alertCount++;
                document.getElementById('alertCount').textContent = alertCount;
                addLowStockAlert(data);
            }
        }
        
        function addInventoryUpdate(data) {
            const feed = document.getElementById('updateFeed');
            const item = document.createElement('div');
            item.className = 'update-item';
            
            const actionBadge = getActionBadge(data.action);
            
            item.innerHTML = `
                <div class="update-header">
                    <span class="update-type">üì¶ Inventory ${data.action}</span>
                    <span class="update-time">${formatTime(data.timestamp)}</span>
                </div>
                <div class="update-content">
                    ${actionBadge}
                    Product ID: <span class="badge">${data.product_id}</span>
                    Warehouse ID: <span class="badge">${data.warehouse_id}</span>
                    Quantity: <span class="badge success">${data.quantity}</span>
                </div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            // Limit to 50 items
            while (feed.children.length > 50) {
                feed.removeChild(feed.lastChild);
            }
        }
        
        function addLowStockAlert(data) {
            const feed = document.getElementById('updateFeed');
            const item = document.createElement('div');
            item.className = 'update-item alert';
            
            item.innerHTML = `
                <div class="update-header">
                    <span class="update-type">‚ö†Ô∏è Low Stock Alert</span>
                    <span class="update-time">${formatTime(data.timestamp)}</span>
                </div>
                <div class="update-content">
                    <strong>${data.product_name}</strong><br>
                    Product ID: <span class="badge">${data.product_id}</span>
                    Warehouse ID: <span class="badge">${data.warehouse_id}</span><br>
                    Current: <span class="badge danger">${data.current_quantity}</span>
                    Minimum: <span class="badge warning">${data.min_stock}</span>
                </div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
            
            // Show browser notification if permitted
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification("Low Stock Alert", {
                    body: `${data.product_name} is low on stock: ${data.current_quantity}/${data.min_stock}`,
                    icon: "üì¶"
                });
            }
        }
        
        function addSystemMessage(message, type = 'info') {
            const feed = document.getElementById('updateFeed');
            const item = document.createElement('div');
            item.className = 'update-item';
            
            item.innerHTML = `
                <div class="update-header">
                    <span class="update-type">${type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'} System</span>
                    <span class="update-time">${formatTime(new Date().toISOString())}</span>
                </div>
                <div class="update-content">${message}</div>
            `;
            
            feed.insertBefore(item, feed.firstChild);
        }
        
        function getActionBadge(action) {
            const badges = {
                'created': '<span class="badge success">NEW</span>',
                'updated': '<span class="badge">UPDATED</span>',
                'adjusted': '<span class="badge warning">ADJUSTED</span>',
                'deleted': '<span class="badge danger">DELETED</span>'
            };
            return badges[action] || '';
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        function clearFeed() {
            document.getElementById('updateFeed').innerHTML = '<div class="no-updates">Waiting for inventory updates...</div>';
            updateCount = 0;
            alertCount = 0;
            document.getElementById('updateCount').textContent = '0';
            document.getElementById('alertCount').textContent = '0';
        }
        
        // Request notification permission
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }
        
        // Auto-connect on load
        connect();
        
        // Reconnect on page visibility
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && (!ws || ws.readyState !== WebSocket.OPEN)) {
                connect();
            }
        });
    </script>
</body>
</html>
